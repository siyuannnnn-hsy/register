<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度网页</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="all">
        <div class="left">
            <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png" alt="" style="height: 50px;padding-left: 50px;padding-top: 100px;">
            <h1 style="color: #fff;font-family: bold;padding-left: 200px;padding-top: 100px;;">用科技</h1>
            <h3 style="color: #fff;padding-left: 200px;padding-top: 10px;">让复杂的世界更简单</h3>
        </div>
        <div class="right">
            <h2 style="margin-left: 40px;margin-top: 20px;">欢迎注册</h2>
            <span style="font-size: 20;margin-left: 40px;margin-top: 10px;color: #bbb;float: left;">已有账号？</span>
            <span style="color: blue;margin-left: 5px;float: left;margin-top: 10px;">登录</span>
            <br>
            <div class="main">
                <br>
                <lable>用户名：</lable>
                <input id="name" type="text" class="input1" placeholder="请设置用户名">
                <br>
                <div id='namemsg'></div>
                <lable>手机号：</lable>
                <input id="tel" type="text" class="input1" placeholder="可用于登录和找回密码">
                <br>
                <div id='telmsg'></div>
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input id="pwd" type="password" class="input1" placeholder="请设置登录密码">
                <br>
                <div id='pwdmsg'></div>
                <lable>验证码：</lable>
                <input id="yan" type="text" class="input2" placeholder="请输入验证码">
                <input id="yan2" type="button" class="input3" style="margin-top: 20px;margin-right: 100px;;float: right;" value="获取验证码" />
                <div id='yanmsg'></div>
                <br>
            </div>
            <input id="btn" type="button" value="注册" class="btn">
            <br>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./index.js"></script>
</html>
